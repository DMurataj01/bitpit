language:
  - cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7
      - gfortran-7
      - cmake
      - libblas-dev
      - liblapack-dev
      - liblapacke-dev
      - mpich
      - libmpich-dev

env:
  global:
    - C_COMPILER="gcc-7"
    - CXX_COMPILER="g++-7"
    - Fortran_COMPILER="gfortran-7"

jobs:
  include:
    - if: branch != coverity
      os: linux
      env:
        - BUILD_TYPE="Release" ENABLE_MPI="True"

    - if: branch != coverity
      os: linux
      env:
        - BUILD_TYPE="Release" ENABLE_MPI="False"

    - if: branch != coverity
      os: linux
      env:
        - BUILD_TYPE="Debug" ENABLE_MPI="True"

    - if: branch != coverity
      os: linux
      env:
        - BUILD_TYPE="Debug" ENABLE_MPI="False"

    - if: branch != coverity
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - gfortran-4.9
            - cmake
            - libblas-dev
            - liblapack-dev
            - liblapacke-dev
            - mpich
            - libmpich-dev

      env:
        - C_COMPILER="gcc-4.9"
        - CXX_COMPILER="g++-4.9"
        - Fortran_COMPILER="gfortran-4.9"
        - BUILD_TYPE="Release" ENABLE_MPI="True"

    - if: branch != coverity
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
            - gfortran-6
            - cmake
            - libblas-dev
            - liblapack-dev
            - liblapacke-dev
            - mpich
            - libmpich-dev

      env:
        - C_COMPILER="gcc-6"
        - CXX_COMPILER="g++-6"
        - Fortran_COMPILER="gfortran-6"
        - BUILD_TYPE="Release" ENABLE_MPI="True"

    - if: branch != coverity
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - g++-6
            - gfortran-6
            - cmake
            - libblas-dev
            - liblapack-dev
            - liblapacke-dev
            - mpich
            - libmpich-dev

      env:
        - C_COMPILER="clang-3.7"
        - CXX_COMPILER="clang++-3.7"
        - Fortran_COMPILER="gfortran-6"
        - BUILD_TYPE="Release" ENABLE_MPI="True"

    - if: branch != coverity
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
            - g++-7
            - gfortran-7
            - cmake
            - libblas-dev
            - liblapack-dev
            - liblapacke-dev
            - mpich
            - libmpich-dev

      env:
        - C_COMPILER="clang-5.0"
        - CXX_COMPILER="clang++-5.0"
        - Fortran_COMPILER="gfortran-7"
        - BUILD_TYPE="Release" ENABLE_MPI="True"

    - if: branch = coverity
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran
            - cmake
            - libblas-dev
            - liblapack-dev
            - liblapacke-dev
            - mpich
            - libmpich-dev
        coverity_scan:
          project:
            name: optimad/bitpit
            description: "bitpit :: Open source library for scientific High Performance Computing"
          notification_email: coverity@optimad.it
          build_command_prepend: >
            mkdir build;
            cd build;
            cmake -DCMAKE_C_COMPILER=${C_COMPILER} \
              -DCMAKE_CXX_COMPILER=${CXX_COMPILER} \
              -DCMAKE_Fortran_COMPILER=${Fortran_COMPILER} \
              -DCMAKE_BUILD_TYPE=${BUILD_TYPE} \
              -DENABLE_MPI=${ENABLE_MPI} \
              -DVERBOSE_MAKE=True \
              ..;
          build_command: >
            make -j2
          branch_pattern: coverity

      env:
        - C_COMPILER="gcc"
        - CXX_COMPILER="g++"
        - Fortran_COMPILER="gfortran"
        - BUILD_TYPE="Debug" ENABLE_MPI="True"

        # Encrypted COVERITY_SCAN_TOKEN
        - secure: ""

before_install:
  - echo "Building branch ${TRAVIS_BRANCH}..."
  - if [ ${TRAVIS_BRANCH} != "coverity" ]; then
      echo "Coverity build... No";
    else
      echo "Coverity build... Yes";
    fi
  - test -n $CC && unset CC
  - test -n $CXX && unset CXX
  - test -n $FC && unset FC
  - if [ ${TRAVIS_BRANCH} == "coverity" ]; then
      echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-;
    fi

before_script:
  - if [ ${TRAVIS_BRANCH} != "coverity" ]; then
      mkdir build;
      cd build;
      cmake
        -DCMAKE_C_COMPILER=${C_COMPILER}
        -DCMAKE_CXX_COMPILER=${CXX_COMPILER}
        -DCMAKE_Fortran_COMPILER=${Fortran_COMPILER}
        -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
        -DENABLE_MPI=${ENABLE_MPI}
        -DVERBOSE_MAKE=True
        ..;
    fi

script:
  - if [ ${TRAVIS_BRANCH} != "coverity" ]; then
      make -j2 && ctest;
    fi

notifications:
  slack:
    rooms:
      - romanticdevs:wsYAkDHp0E9NNnsLM0Wo3dpQ#cmake
    on_success:
      always
